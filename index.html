<!doctype html>
<html lang="en">

    <title>Home Smart</title>

  <body class="
  max-w-[2000px] mx-auto text-neutral-900

      <div class="container max-auto flex justify-between items-center">
        <a href="/" class="focus:ring-4 ring-neutral-900 focus:outline-none rounded-sm ring-offset-4

        <div role="menubar" class="hidden

        absolute
        z-40

        left-0

        shadow-xl
        text-center

        p-6
        items-center
        lg:flex
        lg:flex-row
        lg:static
        lg:shadow-none

          hover:shadow-none transition-shadow text-white bg-teal-900 ">Sign Up</a>

        </div>
      </div>
