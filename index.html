<!doctype html>

      <div class="container max-auto flex justify-between items-center">

          </svg>
        </button>
        <div role="menubar" class="hidden
        flex-col
        gap-4
        absolute
        z-40
        right-0
        left-0
        top-16

        shadow-xl
        text-center
        text-lg
        p-6
        items-center
        lg:flex
        lg:flex-row

          hover:text-neutral-600 transition-colors">Login</a>
          <a role="menuitem" href="/" class="px-6 py-1 dark:text-neutral-900   
          focus:ring-4 ring-neutral-900 focus:outline-none rounded-md ring-offset-4 shadow-xl
          hover:shadow-none transition-shadow text-white bg-teal-900 ">Sign Up</a>

        </div>
      </div>

      dark:text-neutral-900
      mx-auto

      flex
      gap-2
